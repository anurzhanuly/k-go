syntax = "proto3";

import "google/api/annotations.proto";

package rpc;

option go_package="go.kolesa-team.org/gl/go-course";

message StringMessage {
  string value = 1;
}

service Service {
  rpc Health (Empty) returns (StringMessage) {
    option(google.api.http) = {
      get: "/health",
    };
  }
}

message Empty{}